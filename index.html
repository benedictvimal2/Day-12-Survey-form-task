<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Customer Feedback Form</h2>
        <form id="survey-form" class="mt-4">
            <div class="mb-3">
                <label for="firstName" class="form-label">Name <span class="text-danger">*</span></label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="firstName" placeholder="First" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lastName" placeholder="Last" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Experience <span class="text-danger">*</span></label>
                <div class="star-rating" style="justify-content: start;">
                    <input type="radio" name="rating" id="5-stars" value="5"><label for="5-stars">&#9733;</label>
                    <input type="radio" name="rating" id="4-stars" value="4"><label for="4-stars">&#9733;</label>
                    <input type="radio" name="rating" id="3-stars" value="3"><label for="3-stars">&#9733;</label>
                    <input type="radio" name="rating" id="2-stars" value="2"><label for="2-stars">&#9733;</label>
                    <input type="radio" name="rating" id="1-star" value="1"><label for="1-star">&#9733;</label>
                </div>
                <small class="form-text text-muted">Overall, how would you rate your experience with us?</small>
            </div>
            <div class="mb-3">
                <label class="form-label">How satisfied are you with <span class="text-danger">*</span></label>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Very Unsatisfied</th>
                                <th>Unsatisfied</th>
                                <th>Neutral</th>
                                <th>Satisfied</th>
                                <th>Very Satisfied</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Purchase</td>
                                <td><input type="radio" name="purchase" value="1" required></td>
                                <td><input type="radio" name="purchase" value="2" required></td>
                                <td><input type="radio" name="purchase" value="3" required></td>
                                <td><input type="radio" name="purchase" value="4" required></td>
                                <td><input type="radio" name="purchase" value="5" required></td>
                            </tr>
                            <tr>
                                <td>Service</td>
                                <td><input type="radio" name="service" value="1" required></td>
                                <td><input type="radio" name="service" value="2" required></td>
                                <td><input type="radio" name="service" value="3" required></td>
                                <td><input type="radio" name="service" value="4" required></td>
                                <td><input type="radio" name="service" value="5" required></td>
                            </tr>
                            <tr>
                                <td>Company Overall</td>
                                <td><input type="radio" name="company" value="1" required></td>
                                <td><input type="radio" name="company" value="2" required></td>
                                <td><input type="radio" name="company" value="3" required></td>
                                <td><input type="radio" name="company" value="4" required></td>
                                <td><input type="radio" name="company" value="5" required></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</body>
</html>
